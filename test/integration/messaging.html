<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spreadsheet Widget</title>

  <script src="../../src/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../src/components/web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/components/rise-google-sheet/rise-google-sheet.html">
  <link href="../../dist/css/spreadsheet.css" rel="stylesheet"></head>

</head>
<body>

<div id="mainContainer"></div>

<rise-google-sheet id="rise-google-sheet" refresh="60"></rise-google-sheet>

<script src="../data/spreadsheet-integration.js"></script>
<script src="../data/cells.js"></script>


<script src="../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script type="text/javascript" src="../../dist/js/widget.min.js"></script></body>

<script>

  suite("Messaging", function() {

    var googleSheet = document.querySelector("rise-google-sheet"),
      responded = false;

    googleSheet.addEventListener("rise-google-sheet-error", function (e) {
      responded = true;
    });

    suite("Waiting", function () {

      test("should show waiting message", function() {
        assert.equal(document.querySelector(".message").innerHTML, "Please wait while your google sheet is loaded.", "message is correct");
      });

    });

    suite("Google Sheet Error", function () {

      var check = function (done) {
        if (responded) {
          done();
        } else {
          setTimeout(function () {
            check(done);
          },1000);
        }
      };

      suiteSetup(function (done) {
        check(done);
      });

      test("should show google sheet error message", function() {
        assert.equal(document.querySelector(".message").innerHTML, "To use this Google Spreadsheet it must be published to the web. To publish, open the Google Spreadsheet and select 'File &gt; Publish to the web', then click 'Publish'.", "message text");

        assert.isNotNull((document.querySelector("#spreadsheetContainer.hide")), "spreadsheet container is not showing");
        assert.isNotNull((document.querySelector("#messageContainer.show")), "message visibility");
      });

    });
  });

</script>

</body>
</html>
