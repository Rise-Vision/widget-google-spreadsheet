<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS Widget</title>

  <script src="../../src/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../src/components/web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/components/rise-google-sheet/rise-google-sheet.html">
  <link href="../../dist/css/spreadsheet.css" rel="stylesheet"></head>

</head>
<body>

<div id="container"></div>
<div id="messageContainer"></div>

<rise-google-sheet id="rise-google-sheet" refresh="60"></rise-google-sheet>

<script src="../data/spreadsheet-integration.js"></script>
<script src="../data/cells.js"></script>


<script src="../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script type="text/javascript" src="../../dist/js/widget.min.js"></script></body>

<script>

  suite("Spreadsheet Content", function() {

    var googleSheet = document.querySelector("rise-google-sheet");

    suite("Initialization", function () {
      test("should set the width of the container", function() {
        assert.equal(document.getElementById("container").style.width, window.innerWidth + "px");
      });

      test("should set the height of the container", function() {
        assert.equal(document.getElementById("container").style.height, window.innerHeight + "px");
      });

      test("should set the key of the sheets component", function() {
        assert.equal(document.getElementById("rise-google-sheet").getAttribute("key"), "xxxxxxxxxx");
      });

      test("should set the tabId of the sheets component", function() {
        assert.equal(document.getElementById("rise-google-sheet").getAttribute("tab-id"), 1);
      });
    });

    suite("Table", function () {

      setup(function() {
        googleSheet.dispatchEvent(new CustomEvent("rise-google-sheet-response", {
          "detail": {
            "cells": cells
          },
          "bubbles": true
        }));
      });

      test("should set the width of the table header", function() {
        assert.equal(document.querySelector(".fixedDataTableLayout_main").style.width, window.innerWidth + "px");
      });

      test("should set the height of the table header", function() {
        assert.equal(document.querySelector(".fixedDataTableLayout_main").style.height, 50 + "px");
      });

      test("should set the odd row style of the table", function() {
        var backgroundColor = window.getComputedStyle(document.querySelector(".odd")).getPropertyValue( "background-color" );
        assert.equal(backgroundColor, "rgb(255, 255, 255)");
      });

      test("should set the even row style of the table", function(done) {

        var element = document.querySelector(".even");

        var check = function(done) {
          element = document.querySelector(".even");

          if (element) {
            var backgroundColor = window.getComputedStyle(element).getPropertyValue( "background-color" );
            assert.equal(backgroundColor, "rgb(246, 247, 248)");
            done();
          }
          else {
            setTimeout(function() {
              check(done)
            }, 1000);
          }
        };
        check(done);
      });
    });
  });

</script>

</body>
</html>
