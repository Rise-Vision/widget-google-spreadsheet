<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS Widget</title>

  <script src="../../src/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../src/components/web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/components/rise-google-sheet/rise-google-sheet.html">
  <link href="../../dist/css/spreadsheet.css" rel="stylesheet"></head>

</head>
<body>

<div id="container"></div>
<div id="messageContainer"></div>

<rise-google-sheet id="rise-google-sheet" refresh="60"></rise-google-sheet>

<script src="../data/spreadsheet-integration-range.js"></script>
<script src="../data/cells.js"></script>


<script src="../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script type="text/javascript" src="../../dist/js/widget.min.js"></script></body>

<script>

  suite("Range", function() {

    var googleSheet = document.querySelector("rise-google-sheet"),
      responded = false;

    var check = function (done) {
      if (responded) {
        done();
      } else {
        setTimeout(function () {
          check(done);
        },1000);
      }
    };

    /* need to handle the rise-google-sheet trying to request data from non-existent spreadsheet
     before proceeding with tests
     */
    googleSheet.addEventListener("rise-google-sheet-error", function (e) {
      responded = true;
    });

    suiteSetup(function (done) {
      check(done);
    });

    suite("Initializing rise-google-sheet", function () {

      test("should set the min-column of the sheets component", function() {
        assert.equal(document.getElementById("rise-google-sheet").getAttribute("min-column"), "2");
      });

      test("should set the max-column of the sheets component", function() {
        assert.equal(document.getElementById("rise-google-sheet").getAttribute("max-column"), "3");
      });

      test("should set the min-row of the sheets component", function() {
        assert.equal(document.getElementById("rise-google-sheet").getAttribute("min-row"), "2");
      });

      test("should set the max-row of the sheets component", function() {
        assert.equal(document.getElementById("rise-google-sheet").getAttribute("max-row"), "3");
      });

    });

  });

</script>

</body>
</html>
